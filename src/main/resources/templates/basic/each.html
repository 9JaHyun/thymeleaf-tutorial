<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>기본 테이블</h1>
<table border="1">
  <tr>
    <th>username</th>
    <th>age</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.username}">username</td>
    <td th:text="${user.age}">0</td>
  </tr>
</table>
<h1>반복 상태 유지</h1>
<table border="1">
  <tr>
    <th>count</th>
    <th>username</th>
    <th>age</th>
    <th>etc</th>
  </tr>
<!--  두번째 값을 입력하면 현재 컬렉션에 대한 상태를 알려준다.(만약 생략하면 지정한 변수명 + Stat로 지정된다.) -->
<!--    index: 0부터
        count: 1부터
        size: 전체사이즈
        event odd: 홀수 짝수 여부
        first, last: 처음 마지막 여부
        current: 현재 객체    -->
  <tr th:each="user, userStat : ${users}">
    <td th:text="${userStat.count}">username</td>
    <td th:text="${user.username}">username</td>
    <td th:text="${user.age}">0</td>
    <td>
      index = <span th:text="${userStat.index}"></span>
      count = <span th:text="${userStat.count}"></span>
      size = <span th:text="${userStat.size}"></span>
      even? = <span th:text="${userStat.even}"></span>
      odd? = <span th:text="${userStat.odd}"></span>
      first? = <span th:text="${userStat.first}"></span>
      last? = <span th:text="${userStat.last}"></span>
      current = <span th:text="${userStat.current}"></span>
    </td>
  </tr>
</table>

<h1>생략 테스트</h1>
<table border="1">
  <tr>
    <th>count</th>
    <th>username</th>
    <th>age</th>
    <th>etc</th>
  </tr>
  <!--  만약 생략하면 지정한 변수명 + Stat로 지정된다. -->
  <tr th:each="member : ${users}">
    <td th:text="${memberStat.count}">username</td>
    <td th:text="${member.username}">username</td>
    <td th:text="${member.age}">0</td>
    <td>
      index = <span th:text="${memberStat.index}"></span>
      count = <span th:text="${memberStat.count}"></span>
      size = <span th:text="${memberStat.size}"></span>
      even? = <span th:text="${memberStat.even}"></span>
      odd? = <span th:text="${memberStat.odd}"></span>
      first? = <span th:text="${memberStat.first}"></span>
      last? = <span th:text="${memberStat.last}"></span>
      current = <span th:text="${memberStat.current}"></span>
    </td>
  </tr>
</table>
</body>
</html>
