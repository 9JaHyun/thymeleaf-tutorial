<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>컨텐츠에 데이터 출력하기</h1>
<ul>
<!--  기본적으로 타임리프 태그들은 이스케이프를 제공한다 -->
  <li>th:text 사용 = <span th:text="${data}"></span></li>
  <li>대괄호 사용 : 컨텐츠 안에서 직접 출력하기 = [[${data}]]</li>
</ul>
<ul>
  <li>이스케이프 th:text 사용 = <span th:text="${escapeData}"></span></li>
  <li>이스케이프 컨텐츠 안에서 직접 출력하기 = [[${escapeData}]]</li>
</ul>
</body>
</html>
